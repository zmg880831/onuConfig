<body>
    <style type="text/css">
        *{
        text-align: center; /*让div内部文字居中*/
        background-color: #fff;
        border-radius: 20px;
        /* width: 300px;*/
        /* height: 100px;  */
        margin: auto;
        position: relative;
        top: 20px;
        left: 0;
        right: 0;
        bottom: 0;
        }
        .title{
            height: 80px;
        }
    
    </style>
    <div class = 'title'>
        <h1>ONU查询系统</h1>
    </div>
    <div id = 'input'>
        <input type="text" id = 'name' placeholder="请输入点位名称"/>
        <input type = 'button' id = 'bt' value="确认"/>
    </div>
    <script>
    var obt = document.getElementById('bt');








    obt.onclick = function(){
        var name = document.getElementById('name').value;
        var ajax = new XMLHttpRequest();
        ajax.open('get','http://localhost:8881/?'+name,true);
        ajax.send()
         ajax.onreadystatechange = function(){
            if (ajax.readyState == 4){
                if(ajax.status >= 200 && ajax.status <300 || ajax.status == 304){
                    console.log();




                }
            }
        }

    }
    
    
    
    
    
    
    
    </script>
</body>
